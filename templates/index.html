<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #343541;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #343541;
        }
        
        .header {
            background: #202123;
            color: #ececf1;
            padding: 16px 24px;
            border-bottom: 1px solid #4d4d4f;
            flex-shrink: 0;
        }
        
        .header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            background: #343541;
        }
        
        .message {
            padding: 12px 24px;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.ai {
            justify-content: flex-start;
        }
        
        .message .text {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            color: #ececf1;
            line-height: 1.4;
            font-size: 15px;
            word-wrap: break-word;
        }
        
        .message.user .text {
            background: #10a37f;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.ai .text {
            background: #444654;
            border-bottom-left-radius: 4px;
        }
        
        .input-area {
            padding: 24px;
            background: #343541;
            flex-shrink: 0;
        }
        
        .input-container {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }
        
        .input-area input {
            width: 100%;
            padding: 16px 50px 16px 16px;
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 8px;
            color: #ececf1;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }
        
        .input-area input:focus {
            border-color: #10a37f;
        }
        
        .input-area button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 32px;
            height: 32px;
        }
        
        .input-area button:hover {
            background: #0d8f6f;
        }
        
        .input-area button:disabled {
            background: #565869;
            cursor: not-allowed;
        }
        
        .examples {
            padding: 12px 24px;
            color: #8e8ea0;
            font-size: 14px;
        }
        
        .examples span {
            background: #40414f;
            color: #ececf1;
            padding: 8px 12px;
            margin: 4px 8px 4px 0;
            cursor: pointer;
            border-radius: 6px;
            display: inline-block;
            border: 1px solid #565869;
        }
        
        .examples span:hover {
            background: #565869;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Music Database Search</h1>
        </div>
        
        <div class="messages" id="messages">
            <div class="message ai">
                <div class="text">
                    Hello! I can help you search the music database or answer general questions.
                </div>
            </div>
            
            <div class="examples">
                <strong>Examples:</strong><br>
                <span onclick="sendExample('rock artists')">rock artists</span>
                <span onclick="sendExample('albums by metallica')">albums by metallica</span>
                <span onclick="sendExample('What is AI?')">general question</span>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your question..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" id="sendBtn">â†‘</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const textDiv = document.createElement('div');
            textDiv.className = 'text';
            textDiv.textContent = content;
            
            messageDiv.appendChild(textDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Remove examples after first message
            const examples = document.querySelector('.examples');
            if (examples) {
                examples.remove();
            }
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            
            sendBtn.disabled = true;
            messageInput.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`);
                } else {
                    addMessage(data.response);
                }
            } catch (error) {
                addMessage(`Error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendExample(text) {
            messageInput.value = text;
            sendMessage();
        }

        messageInput.focus();
    </script>
</body>
</html>
