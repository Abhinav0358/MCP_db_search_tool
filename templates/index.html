<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            min-height: 500px;
        }
        
        .header {
            background: #333;
            color: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: normal;
        }
        
        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .message {
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.user .text {
            background: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
            max-width: 80%;
        }
        
        .message.ai .text {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
            max-width: 80%;
        }
        
        .input-area {
            padding: 15px;
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        
        .input-area button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .input-area button:hover {
            background: #0056b3;
        }
        
        .examples {
            margin-bottom: 15px;
            font-size: 13px;
            color: #666;
        }
        
        .examples span {
            background: #e9ecef;
            padding: 4px 8px;
            margin-right: 8px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .examples span:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Music Database Search</h1>
        </div>
        
        <div class="messages" id="messages">
            <div class="message ai">
                <div class="text">
                    Hello! I can help you search the music database or answer general questions.
                </div>
            </div>
            
            <div class="examples">
                <strong>Examples:</strong><br>
                <span onclick="sendExample('rock artists')">rock artists</span>
                <span onclick="sendExample('albums by metallica')">albums by metallica</span>
                <span onclick="sendExample('What is AI?')">general question</span>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your question..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const textDiv = document.createElement('div');
            textDiv.className = 'text';
            textDiv.textContent = content;
            
            messageDiv.appendChild(textDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Remove examples after first message
            const examples = document.querySelector('.examples');
            if (examples) {
                examples.remove();
            }
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            
            sendBtn.disabled = true;
            messageInput.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`);
                } else {
                    addMessage(data.response);
                }
            } catch (error) {
                addMessage(`Error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendExample(text) {
            messageInput.value = text;
            sendMessage();
        }

        messageInput.focus();
    </script>
</body>
</html>
